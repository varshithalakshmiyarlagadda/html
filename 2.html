<!doctype html>
<html>
<head>
<meta charset="UTF-8"
<title>demo</title>
<style>
img {
  width: 33%;
  height:auto;
  float:left;
}
.blur {filter:blur(4px);}
.brightness {filter: brightness(0.30);}
.contrast {filter: contrast(180%);}
.grayscale {filter:grayscale(100%);}
.huerotate {filter:hue-rotate(180deg);}
.invert {filter:invert(100%);}
.opacity {filter:opacity(50%);}
.saturate {filter:saturate(7%);}
.sepia {filter:sepia(100%);}
.shadow {filter: drop-shadow(8px 8px 10px green);}
</style>
</head>
<body>
<img src="c:\images\07.jpg" alt="pineapple" width="100" height="100">
<img class="blur" src="c:\images\07.jpg" alt="pineapple" width="100" height="100">
<img class="brightness" src="c:\images\07.jpg" ait="pineapple" width="100" height="100">
<img class="contrast" src="c:\images\07.jpg" ait="pineapple" width="100" height="100">
<img class="grayscale" src="c:\images\07.jpg" ait="pineapple" width="100" height="100">
<img class="huerotate" src="c:\images\07.jpg" ait="pineapple" width="100" height="100">
<img class="invert" src="c:\images\07.jpg" ait="pineapple" width="100" height="100">
<img class="opacity" src="c:\images\07.jpg" ait="pineapple" width="100" height="100">
<img class="saturate" src="c:\images\07.jpg" ait="pineapple" width="100" height="100">
<img class="sepia" src="c:\images\07.jpg" ait="pineapple" width="100" height="100">
<img class="shadow" src="c:\images\07.jpg" ait="pineapple" width="100" height="100">
</body>
</html.
